<div class="min-h-screen bg-slate-900 text-white flex flex-col items-center justify-center font-sans">
  
  <div class="text-center mb-8">
    <h1 class="text-5xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-emerald-400 mb-4">

    <p class="text-gray-400">Mein URL-Shortener</p>

  <div *ngIf="!isLoggedIn" class="bg-gray-800 p-8 rounded-2xl shadow-xl text-center max-w-md w-full space-y-6">

    <!-- Login mit E-Mail/Passwort -->
    <form (ngSubmit)="loginWithPassword()" class="space-y-4 text-left">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-300 mb-1">E-Mail</label>
        <input id="email" type="email" [(ngModel)]="email" name="email"
          class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 text-white placeholder-gray-400 focus:ring-2 focus:ring-emerald-500 focus:border-transparent"
          placeholder="deine@email.de" required />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Passwort</label>
        <input id="password" type="password" [(ngModel)]="password" name="password"
          class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 text-white placeholder-gray-400 focus:ring-2 focus:ring-emerald-500 focus:border-transparent"
          placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required />
      </div>
      <button type="submit"
        class="w-full bg-emerald-600 hover:bg-emerald-500 px-6 py-3 rounded-lg font-bold transition duration-200">
        Einloggen
      </button>
    </form>

    <div class="relative my-6">
      <span class="block text-gray-500 text-sm">oder</span>
    </div>

    <button (click)="login()"
      class="w-full flex items-center justify-center gap-3 bg-gray-700 hover:bg-gray-600 px-6 py-3 rounded-lg font-bold transition duration-200">
      <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">

      Login mit GitHub
    </button>

    <!-- Signup-Formular -->
    <div class="pt-6 border-t border-gray-600">
      <h3 class="text-lg font-semibold mb-4">Noch kein Konto?</h3>
      <form (ngSubmit)="signup()" class="space-y-4 text-left">
        <div>
          <label for="signupEmail" class="block text-sm font-medium text-gray-300 mb-1">E-Mail</label>
          <input id="signupEmail" type="email" [(ngModel)]="signupEmail" name="signupEmail"
            class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 text-white placeholder-gray-400 focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            placeholder="deine@email.de" required />
        </div>
        <div>
          <label for="signupPassword" class="block text-sm font-medium text-gray-300 mb-1">Passwort</label>
          <input id="signupPassword" type="password" [(ngModel)]="signupPassword" name="signupPassword"
            class="w-full bg-gray-700 border border-gray-600 rounded-lg px-4 py-2 text-white placeholder-gray-400 focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required />
        </div>
        <button type="submit"
          class="w-full bg-blue-600 hover:bg-blue-500 px-6 py-3 rounded-lg font-bold transition duration-200">
          Registrieren
        </button>
      </form>
    </div>
  </div>

  <div *ngIf="isLoggedIn" class="bg-gray-800 p-8 rounded-2xl shadow-xl text-center border border-emerald-500/30">
    <div class="w-16 h-16 bg-emerald-500/20 text-emerald-400 rounded-full flex items-center justify-center mx-auto mb-4 text-2xl">
      ðŸ‘‹
    </div>
    <h2 class="text-2xl font-semibold mb-2">Du bist eingeloggt!</h2>
    <p class="text-gray-400 mb-6">Die Authentifizierung funktioniert einwandfrei.</p>
    
    <button (click)="logout()" 
      class="bg-red-500/20 hover:bg-red-500/40 text-red-300 px-6 py-2 rounded-lg font-bold transition duration-200">
      Wieder ausloggen
    </button>
  </div>

</div>
